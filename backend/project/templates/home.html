{% extends "base.html" %}
{% block content %}
    {% if user.is_authenticated %}
    <a href="{% url 'accounts:logout' %}">{{ user.username }} (로그아웃)</a><br>
    <a href="{% url 'locations:create' %}">위치 정보 생성</a><br>
    <a href="{% url 'locations:list' %}">위치 정보 관리</a><br>
    {% else %}
    <a href="{% url 'accounts:login' %}">로그인</a><br>
    <a href="{% url 'accounts:signup' %}">회원가입</a><br>
    {% endif %}
{% endblock %}
